<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Street Bytes</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            color: #ffffff; /* White text color */
            text-align: center;
            padding: 20px;
            margin: 0; /* Remove default margin */
            height: 100vh; /* Full height of the viewport */
            display: flex; /* Use flexbox for centering */
            flex-direction: column; /* Stack elements vertically */
            justify-content: center; /* Center content vertically */
            align-items: center; /* Center content horizontally */
            background-color: #000; /* Fallback color */
            background-image: url('https://www.uhdpaper.com/2020/05/cyberpunk-2077-street-city-concept-art.html'); /* Your background image */
            background-repeat: no-repeat; /* Do not repeat the background */
            background-size: cover; /* Cover the entire background */
        }
        h1 {
            color: #00ffcc; /* Bright greenish color */
            font-size: 2.5em; /* Larger heading */
            margin-bottom: 10px; /* Space below heading */
        }
        p {
            font-size: 1.2em; /* Slightly larger text for description */
            margin: 10px 0; /* Space above and below paragraph */
        }
        .link {
            display: inline-block; /* Make links appear as blocks */
            padding: 15px; /* Add padding */
            margin: 10px; /* Space between links */
            width: 80%; /* Width of the link blocks */
            max-width: 300px; /* Max width for larger screens */
            background-color: rgba(51, 51, 51, 0.8); /* Semi-transparent dark gray background for links */
            color: #ffffff; /* White text for links */
            border-radius: 5px; /* Rounded corners */
            text-decoration: none; /* Remove underline from links */
            transition: background-color 0.3s; /* Smooth background color transition */
            font-size: 1.2em; /* Link text size */
        }
        .link:hover {
            background-color: #00ffcc; /* Change background on hover */
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 2em; /* Smaller heading on mobile */
            }
            .link {
                width: 90%; /* Wider links on mobile */
            }
        }
    </style>
</head>
<body>
    <h1>Street Bytes</h1>
    <p>Cyberpunk Street Food Project</p>
    <a href="https://your-link1.com" class="link">Japanese Kitchen</a>
    <a href="https://your-link2.com" class="link">Korean Kitchen</a>
    <a href="https://your-link3.com" class="link">Indonesian Kitchen</a>
    <a href="https://instagram.com/yourusername" class="link">Follow us on Instagram</a>
</body>
</html>
